<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Bank Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,600,400" rel="stylesheet" />
  <link rel="stylesheet" href="form.css" />
</head>
<body>

  <div class="container my-5">
    <h2 class="text-center mb-4">Create Bank Account</h2>
    <form id="accountForm" class="account-form mx-auto p-4" novalidate>
      <div class="row g-3">
        <div class="col-md-6">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required />
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required />
        </div>
        <div class="col-md-6">
          <label for="dob" class="form-label">Date of Birth</label>
          <input type="date" class="form-control" id="dob" max="2025-12-31" required />
        </div>
        <div class="col-md-6">
          <label for="accPhone" class="form-label">Phone Number</label>
          <input type="text" class="form-control" id="accPhone" placeholder="Enter your phone number" required />
        </div>
        <div class="col-md-6">
          <label for="gender" class="form-label">Gender</label>
          <select class="form-select" id="gender" required>
            <option value="" disabled selected>Select gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
            <option value="Prefer not to say">Prefer not to say</option>
          </select>
        </div>
        <div class="col-12">
          <label for="address" class="form-label">Residential Address</label>
          <textarea class="form-control" id="address" rows="2" placeholder="Enter your full address" required></textarea>
        </div>
        <div class="col-md-6">
          <label for="bankName" class="form-label">Bank Name</label>
          <select class="form-select" id="bankName" required>
            <option value="" disabled selected>Select bank</option>
            <option>Bank of India (BOI)</option>
            <option>HDFC Bank</option>
            <option>Union Bank of India</option>
            <option>Canara Bank</option>
            <option>Punjab National Bank (PNB)</option>
            <option>State Bank of India (SBI)</option>
            <option>ICICI Bank</option>
            <option>Axis Bank</option>
            <option>Kotak Mahindra Bank</option>
            <option>Yes Bank</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="accountType" class="form-label">Account Type</label>
          <select class="form-select" id="accountType" required>
            <option value="" disabled selected>Select account type</option>
            <option value="Saving">Saving</option>
            <option value="Current">Current</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="accountOpeningDate" class="form-label">Date of Account Opening</label>
          <input type="date" class="form-control" id="accountOpeningDate" required />
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="name@example.com" required />
        </div>
        <div class="col-md-6">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city" placeholder="Enter city" required />
        </div>
        <div class="col-md-6">
          <label for="pinCodeCity" class="form-label">Pin Code (City)</label>
          <input type="text" class="form-control" id="pinCodeCity" placeholder="Pin code" pattern="[0-9]{6}" required />
        </div>

        <!-- NEW: Set PIN -->
        <div class="col-md-6">
          <label for="setPin" class="form-label">Set Account PIN</label>
          <input type="password" class="form-control" id="setPin" placeholder="Enter 4-digit PIN" pattern="[0-9]{4}" required />
        </div>
        <div class="col-md-6">
          <label for="reenterPin" class="form-label">Re-enter PIN</label>
          <input type="password" class="form-control" id="reenterPin" placeholder="Re-enter 4-digit PIN" pattern="[0-9]{4}" required />
        </div>

      </div>

      <button class="btn btn-primary w-100 mt-4" type="button" id="createAccountBtn">Create Account</button>
    </form>
  </div>

  <script>
    // Set default date to today
    document.addEventListener('DOMContentLoaded', () => {
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('accountOpeningDate').value = today;
    });

    document.getElementById('createAccountBtn').addEventListener('click', () => {
      const form = document.getElementById('accountForm');
      if (!form.checkValidity()) {
        form.classList.add('was-validated');
        return;
      }

      // Collect values
      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const dob = document.getElementById('dob').value;
      const gender = document.getElementById('gender').value;
      const address = document.getElementById('address').value;
      const bankName = document.getElementById('bankName').value;
      const phone = document.getElementById('accPhone').value;
      const accountType = document.getElementById('accountType').value;
      const accountOpeningDate = document.getElementById('accountOpeningDate').value;
      const email = document.getElementById('email').value;
      const city = document.getElementById('city').value;
      const pinCodeCity = document.getElementById('pinCodeCity').value;
      const setPin = document.getElementById('setPin').value;
      const reenterPin = document.getElementById('reenterPin').value;

      // PIN validation
      if (setPin !== reenterPin) {
        alert("PINs do not match! Please re-enter.");
        return;
      }

      // Save all to localStorage
      localStorage.setItem('firstName', firstName);
      localStorage.setItem('lastName', lastName);
      localStorage.setItem('dob', dob);
      localStorage.setItem('gender', gender);
      localStorage.setItem('address', address);
      localStorage.setItem('bankName', bankName);
      localStorage.setItem('accPhone', phone);
      localStorage.setItem('accountType', accountType);
      localStorage.setItem('accountOpeningDate', accountOpeningDate);
      localStorage.setItem('email', email);
      localStorage.setItem('city', city);
      localStorage.setItem('pinCodeCity', pinCodeCity);
      localStorage.setItem('pinCode', setPin);  // Save user-defined PIN
      localStorage.setItem('accNumber', Math.floor(1000000000 + Math.random() * 9000000000));
      localStorage.setItem('accBalance', 0);

      // Redirect to dashboard
      window.location.href = "dashboard.html";
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
